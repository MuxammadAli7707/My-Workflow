<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My workflow</title>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <section id="hero" class="hero">
    <div class="hero__box">
      <h2 class="hero__title mb-4" id="title">My workflow</h2>
      <form id="form" class="form">
        <div class="form__box">
          <label for="fname" class="mb-2">
            Name
          </label>
          <input type="text" name="name" id="fname" placeholder="Your name" class="form__input" required>
          <i id="error" class='bx bxs-error-alt'></i>
          <p id="name-text" class="mb-4 text-danger fs-5"></p>
        </div>
        <div class="form__box">
          <label for="fmail" class="mb-2 label">
            Description
          </label>
          <textarea name="Description" class="form__input" id="fmail" placeholder="Description" required></textarea>
          <i id="erro" class='bx bxs-error-alt'></i>
          <p id="email-text" class="mb-4 text-danger fs-5"></p>
        </div>
        <div class="form__box">
          <label for="fdate" class="mb-2 label">
            Date Time
          </label>
          <input type="datetime-local" name="number" id="fdate" placeholder="datetime-local" class="form__input" required>
          <i id="err" class='bx bxs-error-alt'></i>
          <p id="number-text" class="mb-4 text-danger fs-5"></p>
        </div>
        <button id="fbtn" type="submit" class="input__btn btn-primary mb-5">Submit</button>
      </form>
      
    </div>

  </section>
  <script src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
